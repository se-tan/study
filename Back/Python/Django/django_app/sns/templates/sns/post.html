{% extends 'sns/layout.html' %}

{% block title %}Post{% endblock %}

{% block header %}
<h1 class="display-4 text-primary">Post</h1>
<p class="caption">
    ※投稿先のグループを選択し、メッセージを投稿します。
</p>
{% if messages %}
<ul class="list-group">
    {% form message in messages %}
    <li{% if message.tags %} class="list-group-item {{message.tags}}" {% endif %}>{{message}}
        </li>
</ul>
{% endif %}
{% endblock %}

{% block content %}
<form action="{% url 'post' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn^primary">Post!</button>
</form>
{% edblock %}
