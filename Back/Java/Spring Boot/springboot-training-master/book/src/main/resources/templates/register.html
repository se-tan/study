<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <title>書籍登録</title>
  <link rel="stylesheet" type="text/css" href="/webjars/Semantic-UI/2.3.1/semantic.min.css"></link>
  <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
  <script src="/webjars/Semantic-UI/2.3.1/semantic.min.css"></script>
  <style type="text/css">
  .main.container {
    padding: 6em 2em 2em;
  }
  </style>
</head>
<body>
  <div>
    <!-- ナビゲーションバー -->
    <div class="ui grid">
      <div class="ui fixed top menu">
        <a class="brand item" href="/">書籍管理システム</a>
        <div class="item">書籍登録</div>
      </div>
    </div>
    
    <!-- コンテンツ -->
    <div class="main ui container">
      <form th:object="${book}" method="post">
        <div class="ui form">
          <div th:classappend="${#fields.hasErrors('title')} ? 'field error' : 'field'">
            <label for="title">書籍タイトル</label>
            <input th:field="*{title}" id="title" type="text" />
            <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}">error!</label>
          </div>

          <div th:classappend="${#fields.hasErrors('publisher')} ? 'field error' : 'field'">
            <label for="publisher">出版社名</label>
            <input th:field="*{publisher}" id="publisher" type="text" />
            <label th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}">error!</label>
          </div>

          <div th:classappend="${#fields.hasErrors('price')} ? 'field error' : 'field'">
            <label for="price">価格</label>
            <div class="ui labeled input">
              <div class="ui label">￥</div>
              <input th:field="*{price}" id="price" type="text" placeholder="例) 2000" />
            </div>
            <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}">error!</label>
          </div>

          <div th:classappend="${#fields.hasErrors('isbn')} ? 'field error' : 'field'">
            <label for="isbn">ISBN13</label>
            <div class="ui labeled input">
              <div class="ui label">ISBN</div>
              <input th:field="*{isbn}" id="isbn" type="text" placeholder="例) 1-2345-2345-234-0" />
            </div>
            <label th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">error!</label>
          </div>

          <button type="submit" class="ui primary button">登録</button>
          <a th:href="@{/list}" class="ui button">キャンセル</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
