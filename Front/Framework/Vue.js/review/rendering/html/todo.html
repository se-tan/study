<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/todo.css" />
    <title>Vue.js Todo App</title>
  </head>
  <body>
    <div id="todo" class="m-3">
      <!-- DOM要素指定用のid付与 -->
      <p>
        NewTask:
        <input type="text" v-model="newTask" class="" />
        <button @click="addTodo()" class="btn-sm btn-success">Add</button>
      </p>
      <hr />
      <ul>
        <li v-for="todo in todos" class="my-3">
          <!-- checkboxのv-modelはboolean -->
          <input type="checkbox" v-model="todo.isCompleted" />
          <!-- 
              htmlの属性値をバインドする為のディレクティブ 
              classにcompleteをつけるかつけないかを
              checkboxで変更可能にする  
          -->
          <span class="px-2" :class="{ 'complete': todo.isCompleted }">{{ todo.task }}</span>
          <button @click="deleteTodo(todo)" class="btn-sm btn-danger">Delete</button>
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="../js/todo.js"></script>
  </body>
</html>
