<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>first step</title>
  </head>

  <body>
    <div id="app">
      <h1 class="display-1 text-success text-center my-4">{{ message }}</h1>
    </div>
    <!-- binding title -->
    <div id="app-2" class="h6 text-center">
      <p>
        <span :title="message">
          Hover your mouse over me for a few seconds ro see my dynamically bound
          title!
        </span>
      </p>
    </div>
    <hr />
    <!-- if -->
    <div id="app-3" class="h6 text-center">
      <p>
        <span :if="seen">Now you see me</span>
      </p>
    </div>
    <hr />
    <!-- v-for -->
    <div id="app-4" class="text-center">
      <ol class="h6">
        <li v-for="todo in todos">{{ todo.text }}</li>
      </ol>
    </div>
    <hr />
    <!-- event -->
    <div id="app-5" class="text-center">
      <p class="h6">{{ user_message }}</p>
      <button @click="reverseMessage" class="btn btn-primary">
        Reverse Message
      </button>
    </div>
    <hr />
    <!-- v-model -->
    <div id="app-6" class="text-center">
      <p class="h6">{{ text_message }}</p>
      <input v-model="text_message" />
    </div>
    <hr />
    
    <script src="../js/binding.js"></script>
  </body>
</html>
