<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Vue.js sample</title>
</head>

<body>
    <div id="app">
        <header class="header-menu">
            <ul>
                <li class="menu-item" v-for="(menu, i) in menus" :key="i">
                    <a :href="menu.path">{{ menu.title }}</a>
                </li>
            </ul>
        </header>

        <p>{{ text }}</p>

        <button type="submit" v-on:click="handleClick">Push</button>

        <button class="button" type="submit" @click="increment">+1</button>
        <button class="button" type="submit" @click="decrement">-1</button>

        <p>{{ count }}</p>

        <div class="passed" v-if="isPass">
            <p>合格！</p>
            <section>
                <h2>Congratulations!</h2>
                <p>Go for it!</p>
            </section>
        </div>
        <div class="failed" v-else>
            <p>不合格！</p>
            <section>
                <h2>Don't mind.</h2>
                <p>Never giveup!</p>
            </section>
        </div>
        <br>

        <div class="form-area_name">
            <p>氏名</p>
            <input v-model="name" type="text" name="name" />
            <p class="error" v-if="isInvalidName">名前は4文字以上で入力してください</p>

            <p>メールアドレス</p>
            <input v-model="email" type="email" name="email">
            <p class="error" v-if="isInvalidEmail">メールアドレスが不正です</p>

            <p>電話番号</p>
            <input v-model="tel" type="tel" name="tel">
            <p class="error" v-if="isInvalidTel">電話番号は8文字以上の数字で入力してください</p>
        </div>

        <div class="for">
            <ul>
                <li v-for="(item, i) in fruits" :key="i">{{ item }}</li>
            </ul>

            <ul>
                <li v-for="(item, i) in items" :key="i">{{ item.label }}</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
