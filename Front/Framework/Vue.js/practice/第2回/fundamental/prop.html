<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>props</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>

<body>
    <div id="app">
        <item-desc v-bind:item-name='myItem'></item-desc>
    </div>

    <script>
        Vue.component('item-desc', {
            props: {
                itemName: {
                    type: String
                }
            },
            template: '<p>{{ itemName }}は便利です</p>'
        })

        new Vue({
            el: '#app',
            data: { myItem: 'pen' }
        })
    </script>

    <!-- 書式
        Vue.component(コンポーネント名, {
            props: {
                親から受け取る属性値: {
                    type: StringやObjectなどのデータ型,
                    default: デフォルト値,
                    required: 必須かどうかの真偽値,
                    validator: バリデーション用の関数
                }
            }
        })
     -->

</body>

</html>
